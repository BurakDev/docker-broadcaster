worker_processes  1;
daemon off;

events {
    worker_connections  1024;
}

http {
    server {
        listen 8080;
        server_name localhost;

        location /on_play {

            # set connection secure link
            secure_link $arg_st,$arg_e;
            secure_link_md5 anthonykgross/$arg_name$arg_e;

            # bad hash
            if ($secure_link = "") {
                return 501;
            }

            # link expired
            if ($secure_link = "0") {
                return 502;
            }

            return 200;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        application transcode {
            live on;
            record off;

            on_play http://localhost:8080/on_play;

            exec ffmpeg -re -i rtmp://localhost/transcode/$name -vcodec libx264 -preset medium -x264opts nal-hrd=cbr:force-cfr=1:keyint=60 -r 30 -b:v 2000k -maxrate 2000k -bufsize 2000k -threads 12 -s hd720 -sws_flags spline -acodec copy -f flv rtmp://localhost/live/${name};
        }

        application live {
            live on;
            record off;

            on_play http://localhost:8080/on_play;

            # STREAM TO TWITCH.TV
            #push rtmp://live-cdg.twitch.tv/app playpath=<your_twitch_key>;

            # STREAM TO HITBOX.TV
            #push rtmp://live.hitbox.tv/push playpath=<your_hitbox_key>;

            # STREAM TO YOUTUBE.COM
            #push rtmp://a.rtmp.youtube.com/live2 playpath=<your_youtube_key>;

            # STREAM TO DAILYMOTION.COM
            #push rtmp://publish.dailymotion.com/publish-dm playpath=<your_dailymotion_key>;
        }
    }
}
